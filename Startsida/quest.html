<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halloween Quest ðŸŽƒ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #0c0c0c; color: #fff; text-align: center; margin:0; padding:0; }
    h1 { margin-top: 30px; color: orange; }
    .user-status { position: fixed; top: 10px; right: 20px; color: orange; font-weight: bold; }
    .quest-container { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin-top: 60px; }
    .quest { background: #1b1b1b; padding: 15px; border-radius: 10px; width: 200px; text-align:center; }
    .quest img { width: 100%; border-radius: 10px; }
    button { background: orange; border: none; padding: 10px; border-radius: 8px; cursor: pointer; color: #000; font-weight: bold; }
    button:disabled { background: gray; cursor: not-allowed; }
    .popup { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; }
    .popup-content { background: #1b1b1b; padding: 25px; border-radius: 10px; width: 300px; text-align:center; }
    input { width: 90%; padding: 8px; margin-top: 10px; border-radius: 5px; border: none; }
  </style>
</head>
<body>

  <div class="user-status" id="userStatus">Ej inloggad</div>
  <h1>ðŸŽƒ Halloween Quest ðŸŽƒ</h1>

  <div class="quest-container" id="questContainer"></div>

  <!-- Quest popup -->
  <div id="questPopup" class="popup">
    <div class="popup-content">
      <h3 id="questTitle"></h3>
      <p id="questInstructions">Instruktioner: Skriv koden som visas pÃ¥ bilden.</p>
      <input type="text" id="questCodeInput" placeholder="Skriv kod hÃ¤r">
      <br><br>
      <button onclick="checkCode()">BekrÃ¤fta</button>
      <button onclick="closeQuestPopup()">StÃ¤ng</button>
    </div>
  </div>

  <!-- Login popup -->
  <div id="accountPopup" class="popup">
    <div class="popup-content">
      <h2>Logga in / Skapa konto</h2>
      <input id="email" type="email" placeholder="E-post">
      <input id="password" type="password" placeholder="LÃ¶senord">
      <div style="margin-top: 15px;">
        <button id="registerBtn">Skapa konto</button>
        <button id="loginBtn">Logga in</button>
      </div>
      <p id="statusMsg" style="color: orange; margin-top: 10px;"></p>
      <button id="logoutBtn" style="display:none; margin-top:10px;">Logga ut</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBp9mtBNZAt4PLVPV0ReJ1TmdhfsuArXZI",
      authDomain: "windskore.firebaseapp.com",
      projectId: "windskore",
      storageBucket: "windskore.firebasestorage.app",
      messagingSenderId: "894555057184",
      appId: "1:894555057184:web:ae683773015933f6db2045",
      measurementId: "G-CMJ31ZN3F6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const registerBtn = document.getElementById("registerBtn");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const statusMsg = document.getElementById("statusMsg");
    const accountPopup = document.getElementById("accountPopup");
    const userStatus = document.getElementById("userStatus");

    const questPopup = document.getElementById("questPopup");
    const questCodeInput = document.getElementById("questCodeInput");
    const questTitle = document.getElementById("questTitle");

    let currentQuestId = null;
    let isLoggedIn = false;
    let userId = null;

    const quests = [
      {id:1,img:"Halloween-Picture-1.png",code:"7206"},
      {id:2,img:"Halloween-Picture-2.png",code:"pumpa321"},
      {id:3,img:"Halloween-Picture-3.png",code:"magi555"},
      {id:4,img:"Halloween-Picture-4.png",code:"bat999"},
      {id:5,img:"Halloween-Picture-5.png",code:"katt666"}
    ];

    const unlockedQuests = [1]; // Quest 1 Ã¤r upplÃ¥st

    let completedQuests = [];

    onAuthStateChanged(auth, async (user)=>{
      if(user){
        isLoggedIn = true;
        userId = user.uid;
        logoutBtn.style.display = "block";
        accountPopup.style.display = "none";
        userStatus.textContent = `Inloggad: ${user.email}`;

        // HÃ¤mta avklarade quests frÃ¥n Firestore
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if(docSnap.exists()){
          completedQuests = docSnap.data().completedQuests || [];
        } else {
          await setDoc(docRef, {completedQuests: []});
          completedQuests = [];
        }

        renderQuests();
      } else {
        isLoggedIn = false;
        userId = null;
        logoutBtn.style.display = "none";
        accountPopup.style.display = "flex";
        userStatus.textContent = "Ej inloggad";
      }
    });

    registerBtn.addEventListener("click", async ()=>{
      try {
        const cred = await createUserWithEmailAndPassword(auth,emailInput.value,passwordInput.value);
        statusMsg.textContent = "âœ… Konto skapat!";
      } catch(err){
        statusMsg.textContent = "âŒ " + err.message;
      }
    });

    loginBtn.addEventListener("click", async ()=>{
      try {
        await signInWithEmailAndPassword(auth,emailInput.value,passwordInput.value);
        statusMsg.textContent = "âœ… Inloggad!";
      } catch(err){
        statusMsg.textContent = "âŒ " + err.message;
      }
    });

    logoutBtn.addEventListener("click", async ()=>{
      await signOut(auth);
      completedQuests = [];
      renderQuests();
    });

    function renderQuests(){
      const container = document.getElementById("questContainer");
      container.innerHTML = "";

      quests.forEach(q=>{
        const div = document.createElement("div");
        div.className = "quest";

        let status;
        if(completedQuests.includes(q.id)){
          status = "âœ… Avklarat";
        } else if(unlockedQuests.includes(q.id)){
          status = `<button onclick="openQuest(${q.id})">GÃ¶r Quest</button>`;
        } else {
          status = "ðŸ”’ LÃ¥st";
        }

        div.innerHTML = `
          <img src="${q.img}" alt="Quest ${q.id}">
          <p id="status-${q.id}">${status}</p>
        `;

        container.appendChild(div);
      });
    }

    window.openQuest = function(id){
      if(!unlockedQuests.includes(id)){
        alert("Denna quest Ã¤r lÃ¥st!");
        return;
      }
      currentQuestId = id;
      const q = quests.find(q=>q.id===id);
      questTitle.textContent = `Quest ${id}`;
      questCodeInput.value = "";
      questPopup.style.display = "flex";
    }

    window.closeQuestPopup = function(){
      questPopup.style.display = "none";
    }

    window.checkCode = async function(){
      const q = quests.find(q=>q.id===currentQuestId);
      if(questCodeInput.value.trim() === q.code){
        if(!completedQuests.includes(currentQuestId)){
          completedQuests.push(currentQuestId);
          renderQuests();
          // Spara i Firestore
          const docRef = doc(db, "users", userId);
          await updateDoc(docRef, {completedQuests: arrayUnion(currentQuestId)});
        }
        alert("âœ… Quest klar!");
        closeQuestPopup();
      } else {
        alert("Fel kod! FÃ¶rsÃ¶k igen.");
      }
    }
  </script>
</body>
</html>
