<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halloween Quest ðŸŽƒ</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0c0c0c; color: #fff; text-align: center; margin:0; padding:0; }
    h1 { margin-top: 30px; color: orange; }
    .user-status { position: fixed; top: 10px; right: 20px; color: orange; font-weight: bold; }
    .quest-container { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; margin-top: 60px; }
    .quest { background: #1b1b1b; padding: 15px; border-radius: 10px; width: 200px; }
    .quest img { width: 100%; border-radius: 10px; }
    button { background: orange; border: none; padding: 10px; border-radius: 8px; cursor: pointer; color: #000; font-weight: bold; }
    button:disabled { background: gray; cursor: not-allowed; }
    .popup { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; }
    .popup-content { background: #1b1b1b; padding: 25px; border-radius: 10px; width: 300px; text-align:center; }
    input { width: 90%; padding: 8px; margin-top: 10px; border-radius: 5px; border: none; }
  </style>
</head>
<body>

  <div class="user-status" id="userStatus"></div>
  <h1>ðŸŽƒ Halloween Quest ðŸŽƒ</h1>

  <!-- Quest container -->
  <div class="quest-container" id="questContainer"></div>

  <!-- Quest popup -->
  <div id="questPopup" class="popup">
    <div class="popup-content">
      <h3 id="questTitle"></h3>
      <p id="questInstructions">Instruktioner kommer hÃ¤r...</p>
      <input type="text" id="questCodeInput" placeholder="Skriv kod hÃ¤r">
      <br><br>
      <button onclick="checkCode()">BekrÃ¤fta</button>
      <button onclick="closePopup()">StÃ¤ng</button>
    </div>
  </div>

  <!-- Login popup -->
  <div id="accountPopup" class="popup">
    <div class="popup-content">
      <h2>Logga in / Skapa konto</h2>
      <input id="email" type="email" placeholder="E-post">
      <input id="password" type="password" placeholder="LÃ¶senord">
      <div style="margin-top: 15px;">
        <button id="registerBtn">Skapa konto</button>
        <button id="loginBtn">Logga in</button>
      </div>
      <p id="statusMsg" style="color: orange; margin-top: 10px;"></p>
      <button id="logoutBtn" style="display:none; margin-top:10px;">Logga ut</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBp9mtBNZAt4PLVPV0ReJ1TmdhfsuArXZI",
      authDomain: "windskore.firebaseapp.com",
      projectId: "windskore",
      storageBucket: "windskore.firebasestorage.app",
      messagingSenderId: "894555057184",
      appId: "1:894555057184:web:ae683773015933f6db2045",
      measurementId: "G-CMJ31ZN3F6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const registerBtn = document.getElementById("registerBtn");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const statusMsg = document.getElementById("statusMsg");
    const accountPopup = document.getElementById("accountPopup");
    const userStatus = document.getElementById("userStatus");

    let quests = [
      { id:1,img:"Halloween-Picture-1.png",code:"7206" },
      { id:2,img:"Halloween-Picture-2.png",code:"pumpa321" },
      { id:3,img:"Halloween-Picture-3.png",code:"magi555" },
      { id:4,img:"Halloween-Picture-4.png",code:"bat999" },
      { id:5,img:"Halloween-Picture-5.png",code:"katt666" }
    ];

    // HÃ¤r kan du sjÃ¤lv Ã¤ndra vilka quests som Ã¤r upplÃ¥sta (array med quest id:n)
    let unlockedQuests = [1]; // Quest 1 Ã¤r upplÃ¥st, 2-5 Ã¤r lÃ¥sta

    let isLoggedIn = false;

    onAuthStateChanged(auth, (user) => {
      if(user){
        isLoggedIn = true;
        logoutBtn.style.display = "block";
        statusMsg.textContent = `Du Ã¤r inloggad som ${user.email}`;
        userStatus.textContent = `Inloggad: ${user.email}`;
        accountPopup.style.display = "none";
        initQuests();
      } else {
        isLoggedIn = false;
        logoutBtn.style.display = "none";
        statusMsg.textContent = "";
        userStatus.textContent = "";
        accountPopup.style.display = "flex"; // Ã¶ppna popup
      }
    });

    registerBtn.addEventListener("click", async () => {
      try { await createUserWithEmailAndPassword(auth,emailInput.value,passwordInput.value); statusMsg.textContent="âœ… Konto skapat!"; }
      catch(error){ statusMsg.textContent="âŒ "+error.message; }
    });

    loginBtn.addEventListener("click", async () => {
      try { await signInWithEmailAndPassword(auth,emailInput.value,passwordInput.value); statusMsg.textContent="âœ… Inloggad!"; }
      catch(error){ statusMsg.textContent="âŒ "+error.message; }
    });

    logoutBtn.addEventListener("click", async () => { await signOut(auth); });

    function initQuests(){
      const questContainer = document.getElementById("questContainer");
      questContainer.innerHTML = "";

      const completed = JSON.parse(localStorage.getItem("completedQuests") || "[]");

      quests.forEach((q) => {
        const div = document.createElement("div");
        div.className="quest";

        let status = completed.includes(q.id) ? "âœ… Avklarat" :
                     unlockedQuests.includes(q.id) ? `<button onclick="openQuest(${q.id})">GÃ¶r Quest</button>` :
                     "ðŸ”’ LÃ¥st";

        div.innerHTML=`<img src="${q.img}" alt="Quest ${q.id}"><p id="status-${q.id}">${status}</p>`;
        questContainer.appendChild(div);
      });

      window.openQuest = function(id){
        if(!unlockedQuests.includes(id)){
          alert("Denna quest Ã¤r lÃ¥st!");
          return;
        }

        const quest = quests.find(q=>q.id===id);
        document.getElementById("questTitle").textContent = "Quest " + id;
        document.getElementById("questInstructions").textContent = "Instruktioner: (du fyller i hÃ¤r senare)";
        const input = document.getElementById("questCodeInput");
        input.value="";
        input.dataset.id=id;
        document.getElementById("questPopup").style.display="flex";
      };

      window.closePopup = function(){ document.getElementById("questPopup").style.display="none"; };
      window.checkCode = function(){
        const input=document.getElementById("questCodeInput");
        const id=parseInt(input.dataset.id);
        const quest=quests.find(q=>q.id===id);
        if(input.value.trim()===quest.code){
          const done=JSON.parse(localStorage.getItem("completedQuests")||"[]");
          if(!done.includes(id)) done.push(id);
          localStorage.setItem("completedQuests",JSON.stringify(done));
          document.getElementById("status-"+id).innerHTML="âœ… Avklarat";
          closePopup();
        } else { alert("Fel kod! FÃ¶rsÃ¶k igen."); }
      };
    }
  </script>
</body>
</html>
