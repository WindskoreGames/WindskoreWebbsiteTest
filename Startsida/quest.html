<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halloween Quest 🎃</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { background: #0c0c0c; color: #fff; font-family: Arial, sans-serif; margin:0; padding:0; }
  h1 { text-align:center; margin-top:20px; color: orange; }
  .user-status { position: fixed; top: 10px; right: 20px; color: orange; font-weight: bold; }
  .quest-container { display:flex; flex-wrap: wrap; justify-content: center; gap:20px; margin-top:60px; }
  .quest { background:#1b1b1b; padding:15px; border-radius:10px; width:200px; text-align:center; }
  .quest img { width:100%; border-radius:10px; }
  button { background: orange; border:none; padding:10px; border-radius:8px; cursor:pointer; color:#000; font-weight:bold; margin-top:5px; }
  button:disabled { background: gray; cursor: not-allowed; }
  .popup { display:none; position: fixed; top:0; left:0; right:0; bottom:0; background: rgba(0,0,0,0.8); justify-content:center; align-items:center; }
  .popup-content { background:#1b1b1b; padding:25px; border-radius:10px; width:300px; text-align:center; }
  input { width:90%; padding:8px; margin-top:10px; border-radius:5px; border:none; }
</style>
</head>
<body>

<div class="user-status" id="userStatus"></div>
<h1>🎃 Halloween Quest 🎃</h1>

<div class="quest-container" id="questContainer"></div>

<div id="questPopup" class="popup">
  <div class="popup-content">
    <h3 id="questTitle"></h3>
    <p id="questInstructions">Instruktioner: (fyll i här)</p>
    <input type="text" id="questCodeInput" placeholder="Skriv kod här">
    <br><br>
    <button id="confirmQuestBtn">Bekräfta</button>
    <button onclick="closeQuestPopup()">Stäng</button>
  </div>
</div>

<div id="accountPopup" class="popup">
  <div class="popup-content">
    <h2>Logga in / Skapa konto</h2>
    <input id="email" type="email" placeholder="E-post">
    <input id="password" type="password" placeholder="Lösenord">
    <div style="margin-top:15px;">
      <button id="registerBtn">Skapa konto</button>
      <button id="loginBtn">Logga in</button>
    </div>
    <p id="statusMsg" style="color:orange;margin-top:10px;"></p>
    <button id="logoutBtn" style="display:none;margin-top:10px;">Logga ut</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBp9mtBNZAt4PLVPV0ReJ1TmdhfsuArXZI",
  authDomain: "windskore.firebaseapp.com",
  projectId: "windskore",
  storageBucket: "windskore.firebasestorage.app",
  messagingSenderId: "894555057184",
  appId: "1:894555057184:web:ae683773015933f6db2045",
  measurementId: "G-CMJ31ZN3F6"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const registerBtn = document.getElementById("registerBtn");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const statusMsg = document.getElementById("statusMsg");
const accountPopup = document.getElementById("accountPopup");
const userStatus = document.getElementById("userStatus");

const questContainer = document.getElementById("questContainer");
const questPopup = document.getElementById("questPopup");
const questTitle = document.getElementById("questTitle");
const questInstructions = document.getElementById("questInstructions");
const questCodeInput = document.getElementById("questCodeInput");
const confirmQuestBtn = document.getElementById("confirmQuestBtn");

let currentUser = null;
let currentQuestId = null;

const quests = [
  { id: 1, img:"Halloween-Picture-1.png", code:"7206" },
  { id: 2, img:"Halloween-Picture-2.png", code:"pumpa321" },
  { id: 3, img:"Halloween-Picture-3.png", code:"magi555" },
  { id: 4, img:"Halloween-Picture-4.png", code:"bat999" },
  { id: 5, img:"Halloween-Picture-5.png", code:"katt666" }
];

// Låsta quests
let unlockedQuests = [1]; // Quest 1 är upplåst, 2-5 låsta

function renderQuests(completed=[]) {
  questContainer.innerHTML = "";
  quests.forEach(q=>{
    const div = document.createElement("div");
    div.className="quest";
    let statusText;
    if(completed.includes(q.id)) statusText="✅ Avklarat";
    else if(unlockedQuests.includes(q.id)) statusText=`<button onclick="openQuest(${q.id})">Gör Quest</button>`;
    else statusText="🔒 Låst";
    div.innerHTML=`<img src="${q.img}" alt="Quest ${q.id}"><p id="status-${q.id}">${statusText}</p>`;
    questContainer.appendChild(div);
  });
}

function openQuest(id) {
  if(!unlockedQuests.includes(id)) { alert("Denna quest är låst!"); return; }
  currentQuestId = id;
  questTitle.textContent = `Quest ${id}`;
  questInstructions.textContent = "Instruktioner: (fyll i här)";
  questCodeInput.value="";
  questPopup.style.display="flex";
}

function closeQuestPopup() { questPopup.style.display="none"; }

confirmQuestBtn.addEventListener("click", async ()=>{
  if(currentQuestId===null) return;
  const quest = quests.find(q=>q.id===currentQuestId);
  if(questCodeInput.value.trim()===quest.code) {
    // Spara i Firestore
    const userRef = doc(db,"users",currentUser.uid);
    await updateDoc(userRef, { completedQuests: arrayUnion(currentQuestId) });
    alert("Quest klar! ✅");
    closeQuestPopup();
    loadUserQuests();
  } else alert("Fel kod! Försök igen.");
});

async function loadUserQuests() {
  if(!currentUser) return;
  const userRef = doc(db,"users",currentUser.uid);
  const docSnap = await getDoc(userRef);
  let completed = [];
  if(docSnap.exists() && docSnap.data().completedQuests) completed = docSnap.data().completedQuests;
  renderQuests(completed);
  // Lås upp nästa quest automatiskt
  completed.forEach(c=>{
    if(!unlockedQuests.includes(c+1)) unlockedQuests.push(c+1);
  });
}

// Auth
onAuthStateChanged(auth,user=>{
  if(user){
    currentUser = user;
    userStatus.textContent = `Inloggad: ${user.email}`;
    logoutBtn.style.display="block";
    accountPopup.style.display="none";
    // Skapa användare i Firestore om inte finns
    const userRef = doc(db,"users",user.uid);
    getDoc(userRef).then(docSnap=>{
      if(!docSnap.exists()){
        setDoc(userRef,{ createdAt: new Date().toISOString(), completedQuests: [] });
      }
      loadUserQuests();
    });
  } else {
    currentUser = null;
    userStatus.textContent="";
    logoutBtn.style.display="none";
    accountPopup.style.display="flex";
  }
});

registerBtn.addEventListener("click", async ()=>{
  try{ await createUserWithEmailAndPassword(auth,emailInput.value,passwordInput.value); statusMsg.textContent="✅ Konto skapat!"; }
  catch(e){ statusMsg.textContent="❌ "+e.message; }
});

loginBtn.addEventListener("click", async ()=>{
  try{ await signInWithEmailAndPassword(auth,emailInput.value,passwordInput.value); statusMsg.textContent="✅ Inloggad!"; }
  catch(e){ statusMsg.textContent="❌ "+e.message; }
});

logoutBtn.addEventListener("click", async ()=>{ await signOut(auth); });

</script>
</body>
</html>
